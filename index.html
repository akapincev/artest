<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
    <a-assets>
      <a-asset-item id="smiley" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/9176d098/1.0/SmilingFace/glTF/SmilingFace.gltf"></a-asset-item>
         <a-mixin id="text"
            text="align: center; width: 3;
            font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;
            value: Ich liebe Dich Alie.">
        </a-mixin>
    </a-assets>
  	<a-marker preset="hiro">

      <a-entity gltf-model="#smiley" rotation= "-90 0 0">
        <a-animation attribute="position"
          dur="5000"
          direction="alternate"
          from="0 0 0"
          to="0 2 0"
          repeat="indefinite"></a-animation>
      </a-entity>
        <a-text mixin="text" position="0 1 0" wrap-count="15" rotation="-90 0 0" color="blue"></a-text>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
